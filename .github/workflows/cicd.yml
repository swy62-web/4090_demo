name: Python CICD
on: 
  push:
    branches: [ main ]
  pull_request:
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
  
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.15.0-alpha.2"
  
      - name: Install dependencies
        run: pip install -r requirements.txt
  
      - name: Run tests
        run: pytest

      - name: run tests with coverage and html report
        run: pytest --cov=. --cov-report=term --cov-report=xml --html=report.html --self-contained-html
  
